<!-- Detail view for General Users -->
<template name="user_detail">
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    {{firstName}} {{lastName}}
                </h1>
                <h2 class="subtitle">
                    {{role}}
                </h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-3">
                    <h2 class="title is-5">User Overview</h2>
                    <p>
                        <strong>Name</strong> {{ firstName }} {{lastName}}
                        <br />
                        <strong>Role</strong> {{role}}
                        <br />
                        <strong>Books Out</strong> {{booksOut}}
                        <br />
                        <strong>Fines</strong> ${{fines}}
                    </p>
                </div>
                <div class="column is-8">
                    <h2 class="title is-5">Open Rentals</h2>
                    <ul>
                        {{#each user_rentals}}
                            <li><a href="/r/{{_id}}">{{ book_name }} / {{date}}</a></li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </section>
</template>
