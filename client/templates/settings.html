<template name="settings">
<section class="section">
  <div class="container">
    <h2 class="subtitle">Change Password</h2>
    <div class="columns">
      <div class="column is-6 is-offset-3">
        <form class="pass">
            <div class="field">
                <label class="label">New Password</label>
                <div class="control">
                    <input class="input" type="text" name="new-password" placeholder="Jon">
                </div>
                <p class="help">Tip: Make it a complex phrase that does not contain your name or public info about you.</p>
            </div>
            <div class="field">
                <label class="label">Confirm Password</label>
                <div class="control">
                    <input class="input" type="text" name="new-password-confirm" placeholder="Doe">
                </div>
                <p class="help">Just to make sure there was no typo.</p>
            </div>
            <button class="button is-info" width="100%" type="submit">Change my password!</button>
        </form>
      </div>
    </div>
  </div>
</section>
</template>
